<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Regisration Form </title> 
</head>
<body>
    <div class="container" >
      

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" >
                        </div>

                        <div class="input-field">
                            <label>Birthday (DOB)</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile mumber</label>
                            <input type="number" placeholder="013........" >
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>occupation</label>
                            <input type="text" placeholder="ccupation">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID type</label>
                            <input type="text" placeholder="Entr ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter iD number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Issue State</label>
                            <input type="text" placeholder="issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="text" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>xpiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">back</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
            

            <div class="form second">
                <div class="details address">
                    <span class="title">Addreess Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>nationality</label>
                            <input type="text" placeholder="Enter nationali" >
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your " >
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" >
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter father name" >
                        </div>

                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter mother name" >
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                      <!----=====   <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>   ===== -->
                        
                        <button class="sumbit">
                            <span class="btnText">Confirm sign in</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
